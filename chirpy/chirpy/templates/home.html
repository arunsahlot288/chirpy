{% extends "base.html" %}
{% load staticfiles %}
{% block login %}
<div class="panel right" style="float:right;">
    <form action="/login" method="post">{% csrf_token %}
        {% for field in auth_form %}
        {{ field }}
        {% endfor %}
        <input type="submit" id="btnLogIn" value="Log In">
    </form>
	</div>
{% endblock %}


{% block content %}

<img src="http://www.theedublogger.com/files/2012/02/twitter-t8t9jj-520x245.png" width=300px >
<div class="panel right">
    <h1>New to Chirpy?</h1>
    <p>
        <form action="/signup" method="post">{% csrf_token %}
            {% for field in user_form %}
            {{ field }}
            {% endfor %}
            <input type="submit" value="Create Account">
        </form>
    </p>
</div>
{% endblock %}
